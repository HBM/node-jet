<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jet Todo-App</title>
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>Jet Todo-App</h1>

            <form id="todo-form">
                <input id="new-todo" type="text" placeholder="What needs to be done?" i autofocus>
            </form>
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
            </ul>

        </section>
        <footer id="footer" style="display: block;">
            <span id="todo-count"><strong>1</strong> item left</span>
            <button id="clear-completed" style="display: block;">Clear completed</button>
        </footer>
    </section>
    <footer id="info">
        <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
        <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
        <p>Modified for this Jet example by <a href="https://github.com/lipp">Gerhard Preuss</a></p>
    </footer>
    <script src="bundle.js"></script>
</body>

</html>
